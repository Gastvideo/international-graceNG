<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>International Grace</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: url('flowers.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    .container {
      width: 80%;
      margin: auto;
      text-align: center;
      padding: 20px;
    }
    .hidden { display: none; }
    input, button, select {
      padding: 10px; margin: 5px;
      border-radius: 5px; border: none;
    }
    button {
      cursor: pointer;
      background: #ff9800; color: #fff;
      font-weight: bold;
    }
    .salle {
      background: rgba(0,0,0,0.6);
      margin: 20px auto; padding: 20px;
      border-radius: 10px;
    }
    #chat {
      width: 100%; max-width: 600px;
      margin: 20px auto;
      border: 1px solid #ccc;
      background: #fff; color: #000;
      height: 400px; overflow-y: auto;
      padding: 10px;
      border-radius: 10px;
    }
    #inputChat { display: flex; justify-content: center; gap: 10px; }
    #inputChat input[type="text"] { flex: 1; }
    #langSelect {
      position: fixed;
      top: 10px; right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- Sélecteur de langue -->
    <select id="langSelect" onchange="changeLang()">
      <option value="fr">Français</option>
      <option value="en">English</option>
    </select>

    <!-- Page Inscription / Connexion -->
    <div id="authPage">
      <h1 data-key="welcome">Bienvenue sur International Grace</h1>
      <h2 data-key="register">Inscription</h2>
      <input type="text" id="regName" placeholder="Nom complet"><br>
      <input type="email" id="regEmail" placeholder="Email"><br>
      <input type="password" id="regPass" placeholder="Mot de passe"><br>
      <button onclick="register()" data-key="btn_register">S’inscrire</button>

      <h2 data-key="login">Connexion</h2>
      <input type="email" id="logEmail" placeholder="Email"><br>
      <input type="password" id="logPass" placeholder="Mot de passe"><br>
      <button onclick="login()" data-key="btn_login">Se connecter</button>
    </div>

    <!-- Tableau de bord -->
    <div id="dashboard" class="hidden">
      <h1 data-key="dashboard">Tableau de bord</h1>
      <p><span data-key="welcome_user">Bienvenue</span>, <span id="userName"></span> !</p>

      <div class="salle">
        <h2 data-key="salle_vente">Salle Vente</h2>
        <button onclick="joinSalle('vente')" data-key="btn_join">Rejoindre</button>
      </div>

      <div class="salle">
        <h2 data-key="salle_entraide">Salle Rencontre & Entraide</h2>
        <button onclick="joinSalle('entraide')" data-key="btn_join">Rejoindre</button>
      </div>

      <div class="salle">
        <h2 data-key="salle_formation">Salle Formation</h2>
        <button onclick="joinSalle('formation')" data-key="btn_join">Rejoindre</button>
      </div>

      <div class="salle">
        <h2 data-key="salle_emploi">Salle Emploi & Recrutement</h2>
        <button onclick="joinSalle('emploi')" data-key="btn_join">Rejoindre</button>
      </div>
    </div>

    <!-- Page Salle -->
    <div id="sallePage" class="hidden">
      <h1 id="salleTitle"></h1>
      <button onclick="backToDashboard()" data-key="btn_back">⬅ Retour</button>

      <div id="chat"></div>

      <div id="inputChat">
        <input type="text" id="message" placeholder="Écrire un message...">
        <input type="file" id="fileInput" accept="image/*,video/*">
        <button onclick="sendMessage()" data-key="btn_send">Envoyer</button>
      </div>
    </div>

  </div>

  <script>
    // ----------- Traductions ------------
    const translations = {
      fr: {
        welcome: "Bienvenue sur International Grace",
        register: "Inscription",
        login: "Connexion",
        btn_register: "S’inscrire",
        btn_login: "Se connecter",
        dashboard: "Tableau de bord",
        welcome_user: "Bienvenue",
        salle_vente: "Salle Vente",
        salle_entraide: "Salle Rencontre & Entraide",
        salle_formation: "Salle Formation",
        salle_emploi: "Salle Emploi & Recrutement",
        btn_join: "Rejoindre",
        btn_back: "⬅ Retour",
        btn_send: "Envoyer"
      },
      en: {
        welcome: "Welcome to International Grace",
        register: "Register",
        login: "Login",
        btn_register: "Sign up",
        btn_login: "Sign in",
        dashboard: "Dashboard",
        welcome_user: "Welcome",
        salle_vente: "Sales Room",
        salle_entraide: "Meeting & Support Room",
        salle_formation: "Training Room",
        salle_emploi: "Jobs & Recruitment Room",
        btn_join: "Join",
        btn_back: "⬅ Back",
        btn_send: "Send"
      }
    };

    function changeLang() {
      const lang = document.getElementById("langSelect").value;
      document.querySelectorAll("[data-key]").forEach(el => {
        const key = el.getAttribute("data-key");
        el.textContent = translations[lang][key];
      });
    }

    // ----------- Auth ------------
    function register() {
      let name = document.getElementById("regName").value;
      let email = document.getElementById("regEmail").value;
      let pass = document.getElementById("regPass").value;

      if(name && email && pass) {
        localStorage.setItem("user_"+email, JSON.stringify({name, pass}));
        alert("Inscription réussie !");
      } else {
        alert("Remplissez tous les champs.");
      }
    }

    function login() {
      let email = document.getElementById("logEmail").value;
      let pass = document.getElementById("logPass").value;
      let user = localStorage.getItem("user_"+email);

      if(user) {
        user = JSON.parse(user);
        if(user.pass === pass) {
          localStorage.setItem("currentUser", email);
          document.getElementById("authPage").classList.add("hidden");
          document.getElementById("dashboard").classList.remove("hidden");
          document.getElementById("userName").innerText = user.name;
        } else {
          alert("Mot de passe incorrect.");
        }
      } else {
        alert("Utilisateur introuvable.");
      }
    }

    // ----------- Salles ------------
    function joinSalle(type) {
      let access = localStorage.getItem("paid_"+type);
      if(access === "true") {
        openSalle(type);
      } else {
        let pay = confirm("Accès payant (2000F). Voulez-vous payer ?");
        if(pay) {
          alert("Envoyez 2000F au numéro +229 0154992775 ou +229 0168036302");
          localStorage.setItem("paid_"+type, "true");
          alert("Paiement confirmé !");
          openSalle(type);
        }
      }
    }

    function openSalle(type) {
      document.getElementById("dashboard").classList.add("hidden");
      document.getElementById("sallePage").classList.remove("hidden");
      document.getElementById("salleTitle").innerText = "Salle : " + type;
      document.getElementById("chat").innerHTML = "";
    }

    function backToDashboard() {
      document.getElementById("sallePage").classList.add("hidden");
      document.getElementById("dashboard").classList.remove("hidden");
    }

    // ----------- Chat ------------
    function sendMessage() {
      const chat = document.getElementById("chat");
      const input = document.getElementById("message");
      const fileInput = document.getElementById("fileInput");

      if(input.value.trim() !== "") {
        let msg = document.createElement("p");
        msg.textContent = input.value;
        chat.appendChild(msg);
      }

      if(fileInput.files.length > 0) {
        const file = fileInput.files[0];
        const url = URL.createObjectURL(file);
        let media;

        if(file.type.startsWith("image/")) {
          media = document.createElement("img");
          media.src = url;
          media.style.maxWidth = "200px";
        } else if(file.type.startsWith("video/")) {
          media = document.createElement("video");
          media.src = url;
          media.controls = true;
          media.style.maxWidth = "200px";
        }

        chat.appendChild(media);
        fileInput.value = "";
      }

      input.value = "";
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
  </html>
